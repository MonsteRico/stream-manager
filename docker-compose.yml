# Docker Compose for Stream Manager
# Run with: docker-compose up --build

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stream_manager
    # No ports exposed - only accessible internally
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Backend API (Bun)
  # =============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8200:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/stream_manager
      PORT: "3000"
      NODE_ENV: production
      # Optional: Add your API tokens here or use a .env file
      # STARTGG_API_TOKEN: ${STARTGG_API_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped

  # =============================================================================
  # Frontend (Vite + nginx)
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8201:80"
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
    driver: bridge
